<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive wacthes website </title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
         <a href="#" class="nav-logo">WATCHES</a>

         <div class="nav-menu show-menu" id="nav-menu">
            <ul class="nav-item">
               <li class="nav-list">
                  <a href="#" class="nav-link">HOME</a>
               </li>
               <li class="nav-list">
                  <a href="#" class="nav-link">ABOUT</a>
               </li>
               <li class="nav-list">
                  <a href="#" class="nav-link">FEATURED</a>
               </li>
               <li class="nav-list">
                  <a href="#" class="nav-link">NEW</a>
               </li>
            </ul>
            <div class="nav-social">
               <a href="https://www.facebook.com/" target="_blank" class="social-link">
                  <i class="ri-facebook-circle-line"></i>

               </a>
               <a href="https://www.instagram.com/
               " target="_blank" class="social-link">
                  <i class="ri-instagram-line"></i>
                  
               </a>
               <a href="https://twitter.com/
               " target="_blank" class="social-link">
                  <i class="ri-twitter-x-line"></i>
                  
               </a>
            </div>
            <!--close button-->
            <div class="nav-close" id="nav-close">
               <i class="ri-close-line"></i>

            </div>
         </div>

         <!--toggle button-->

         <div class="nav-toogle" id="nav-toogle">
            <i class="ri-menu-line"></i>
         </div>


        </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home-container container">
               <div class="home-data">
                  <div class="home-content">
                     <div class="home-stars">
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-fill"></i>
                        <i class="ri-star-half-line"></i>
                     </div>

                     <h1 class="home title">
                        Baume Custom <br> 
                        Timepiece Small <br> 
                        Second
                     </h1>
                     <h3 class="home-price">
                        $620
                     </h3>
                  </div>
                  <a href="#" class="home-button">
                     ADD TO CART
                     <i class="ri-corner-down-right-line"></i>
                  </a>
                  
               </div>
               <div class="home-image">
                  <div class="home-swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home-article swiper-slide">
                           <img src="assets/img/watches-1.png" alt="image" class="home-img">
                        </article>
                        <article class="home-article swiper-slide">
                           <img src="assets/img/watches-2.png" alt="image" class="home-img">
                        </article>
                        <article class="home-article swiper-slide">
                           <img src="assets/img/watches-3.png" alt="image" class="home-img">
                        </article>
                     </div>
                  </div>
                    <!-- If we need pagination -->
                    
                     
                    <div class="swiper-pagination"></div>
               </div>
               
               <div class="home-info">
                  <img src="assets/img/watches-border.png" alt="" class="home-info-img">
                  <div class="home-info-content">
                     <p class="home-info-description">
                        Personalized watches are a job of quality 
                     and commitment. Each piece is the result of a 
                     work of co-creation of innovation and responsible 
                     sensitivity for users.
                     </p>
                     <a href="#" class="home-button-link">LEARN MORE</a>
                  </div>

               </div>

            </div>
            
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
